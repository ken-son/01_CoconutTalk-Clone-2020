<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ CoconutTalk - Coconut Talk!</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KenTelecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:02</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">CoconutTalk</span>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__icon"
          ><i class="fas fa-search fa-2x"></i
        ></span>
        <span class="alt-header__icon"><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, August 17, 2020
      </div>
      <div class="message-row">
        <img
          src="https://is1-ssl.mzstatic.com/image/thumb/Purple124/v4/53/63/67/536367b9-8e66-7aca-de68-007d6dc3e7d0/AppIcon-0-0-1x_U007emarketing-0-0-0-10-0-0-85-220.png/246x0w.png"
        />
        <div class="message-row__content">
          <div class="message__author">CoconutTalk</div>
          <div class="message__info">
            <span class="message__bubble">
              Please check My Coconut Account Info
            </span>
            <span class="message__time">15:32</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="not-portrait">
      <span>Please rotate the screen to portrait orientation.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
