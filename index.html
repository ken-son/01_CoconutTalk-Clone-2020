<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Coconut Talk!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KenTelecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:02</span>
      </div>
      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Coconut Talk!</h1>
      <div class="welcome-header__text">If you have a Coconut Account,</div>
      <div class="welcome-header__text">
        log in with your email or phone number.
      </div>
    </header>

    <!-- 현재 서버가 없어서 form에 get 방식을 적용하는 것임. get을 적용할 경우 
    url에 내용이 드러남 (검색결과창 등에 활용).
    get 방식은 보안에 취약하므로 보안 정보가 포함될 경우 서버 이용과 함께 post 방식을 사용할 것.-->
    <form action="friends.html" method="get" id="login-form">
      <input
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input required name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" id="login-btn" />
      <a href="#">Find Coconut Account or password</a>
      <a href="#">Sign Up</a>
    </form>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="not-portrait">
      <span>Please rotate the screen to portrait orientation.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
